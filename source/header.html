<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="header.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="page__header-wrapper">
        <header class="page__inner page__header header">
            <nav class="navigation">
                <div class="navigation__logo logo"><a class="logo__link" href="#"><img class="logo__image image" src="image/logo__image.png" alt="Логотип организации"></a></div>
                <div class="navigation__site navigation-site">
                    <ul class="navigation-site__list">
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">Home</a></li>
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">About us</a></li>
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">Services</a></li>
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">Blog</a></li>
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">Team</a></li>
                        <li class="navigation-site__item"><a href="#" class="navigation-site__link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main class="main">
        <div class="main__organization-info-wrapper">
            <div class="main__organization-info-inner">
                <div class="main__organization-info organization-info">
                    <ul class="organization-info__list">
                        <li class="organization-info__item"><a href="#"
                                                               class="organization__link organization__icon organization__icon--time">Mon - Fri: 10am - 5pm</a>
                        </li>
                        <li class="organization-info__item"><a href="#"
                                                               class="organization__link organization__icon organization__icon--email">info@example.com</a>
                        </li>
                        <li class="organization-info__item"><a href="#"
                                                               class="organization__link organization__icon organization__icon--phone">(555) 5678 12340</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main__banner-wrapper">
            <div class="main__banner-inner">
                <div class="main__banner">
                    <div class="banner"></div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
